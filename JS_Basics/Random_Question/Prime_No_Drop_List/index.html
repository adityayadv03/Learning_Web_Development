<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Drop List with Prime Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="lower">Enter the Lower Limit :- </label>
        <input type="number" id="lower">
        <br>
        <label for="higher">Enter the Higher Limit :- </label>
        <input type="number" id="higher">
        <br>
        <label for="submit">Click To Start :- </label>
        <button onclick="cal()" id="submit">Click It! </button>
        <br>
        <label for="drop-el">The Prime Drop List :- </label>
        <select id="drop-el"></select>
    </form>
    <script src="script.js"></script>
</body>
</html>
