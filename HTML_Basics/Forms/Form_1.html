<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 1</title>
    <!-- Creating a Basic Forms -->
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="username">Name: </label>
        <input type="text" id="username" name="username">

        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email">

        <br>
        <br>

        <label for="phoneno">Phone: </label>
        <input type="tel" id="phoneno" name="phoneno">

        <br>
        <br>

        <label for="Occupation">Occupation</label>
        <select id="Occupation" name="Occupation">
            <option value="engineer">Engineer</option>
            <option value="doctor">Doctor</option>
            <option value="pilot">Pilot</option>
            <option value="lawyer">Lawyer</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Select Your Interest: </legend>
            
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="html">

            <br>
            <br>

            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="css">

            <br>
            <br>

            <label for="javascript">Javascript</label>
            <input type="checkbox" id="javascript" name="javascript">

        </fieldset>

        <br>

        <label for="comment">Comments: </label>
        <br>
        <textarea id="comment" name="comment" cols="25" rows="10">Write Your Feedback Here...</textarea>

        <br>
        <br>

        <button>Register</button>
    </form>
</body>
</html>
