<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <!-- Creating a Forms with Some More Tag -->
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="username">Name: </label>
        <input type="text" id="username" name="username">

        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email">

        <br>
        <br>

        <label for="phoneno">Phone: </label>
        <input type="tel" id="phoneno" name="phoneno">

        <br>
        <br>

        <label for="fileup">Resume: </label>
        <input type="file" id="fileup" name="fileup">

        <br>
        <br>

        <label for="exp">Experience(years): </label>
        <input type="number" id="exp" name="exp" min="0" max="50">

        <br>
        <br>

        <fieldset>
            <legend>Skills: </legend>

            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label>

            <br>

            <input type="checkbox" id="css" name="css">
            <label for="css">CSS</label>

            <br>

            <input type="checkbox" id="javascript" name="javascript">
            <label for="javascript">Javascript</label>
        </fieldset>

        <br>

        <label for="high">Highest Education: </label>
        <select id="high" name="high">
            <option value="highschool">High School</option>
            <option value="under">Under Graduate</option>
            <option value="post">Post Graduate</option>
            <option value="doctor">Doctor of Philosophy</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Availability: </legend>
            <label for="full">Full-time</label>
            <input type="radio" id="full" name="radio">
            <br>
            <label for="part">Part-time</label>
            <input type="radio" id="part" name="radio">
        </fieldset>

        <br>

        <label for="comm">Additional Comments: </label>
        <br>
        <textarea id="comm" name="comm" cols="25" rows="10">Enter Your Comments... </textarea>

        <button>Submit Application</button>
    </form>
</body>
</html>
