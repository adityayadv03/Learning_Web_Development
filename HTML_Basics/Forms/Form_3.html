<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <!-- Creating a Forms with Some More Tag -->
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name1">Name: </label>
            <input type="text" id="name1" name="name1">

            <br>
            <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            
            <br>
            <br>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone">

            <br>
            <br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob">

            <br>
            <br>

            <label>Gender: </label>
            <input type="radio" id="men" name="radio">
            <label for="men">Male</label>
            <input type="radio" id="women" name="radio">
            <label for="women">Female</label>

            <br>
            <br>

            <label for="con">Country</label>
            <select id="con" name="con">
                <option value="us">United States</option>
                <option value="in">India</option>
                <option value="np">Nepal</option>
                <option value="sl">Sri Lanka</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Address</legend>
            <label for="add">Street: </label>
            <input type="text" id="add" name="add">
            <label for="city">City: </label>
            <input type="text" id="city" name="city">
            <label for="state">State: </label>
            <input type="text" id="state" name="state">
            <label for="zip">Zip Code: </label>
            <input type="number" id="zip" name="zip">
        </fieldset>

        <br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comm">Comment:</label>
            <br>
            <textarea id="comm" name="comm" cols="40" rows="5"></textarea>

            <br>

            <label for="agree">I agree to the terms of service: </label>
            <input type="checkbox" id="agree" name="agree">
        </fieldset>

        <br>

        <button>Submit</button>
    </form>
</body>
</html>
