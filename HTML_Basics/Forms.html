<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question Forms</title>
    <!-- Question by Love Babbar -->
    <style>
        table,tr,td{
            border: 2px solid gray;
            text-align: center;
        }
        thead{
            font-weight: bolder;
        }
        .extra{
            border: 1px double gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td rowspan="3">Day</td>
                <td colspan="3">Seminar</td>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td rowspan="3">XPath <hr class="extra"> XSL Transformation</td>
                <!-- <td rowspan="1.5">XPath</td> -->
            </tr>
            <tr>
                <td>11:00 a.m. </td>
                <td>2:00 p.m. </td>
            </tr>
            <tr>
                <td>2:00 p.m. </td>
                <td>5:00 p.m. </td>
                <!-- <td rowspan="1.5">XSL Transformation</td> -->
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m. </td>
                <td>12:00 p.m. </td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
