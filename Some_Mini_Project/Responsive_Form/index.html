<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname"> First Name </label>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="lname"> Last Name </label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job"> Job Role </label>
                        <select id="job" name="job">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textform_control">
                        <label for="add"> Address </label>
                        <textarea id="add" name="add" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pin_code"> Pin Code </label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input value="2004-07-08" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="cv"> Upload Your CV </label>
                        <input type="file" id="cv" name="cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
